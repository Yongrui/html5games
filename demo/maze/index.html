<!DOCTYPE html>
<html>
<head>

	<title>Maze Game</title>
	<script src="maze.js"></script>
	<style>
		html, body {
			width: 100%;
			height: 100%;
			overflow: hidden;

			margin: 20px auto;

		}

	</div>
